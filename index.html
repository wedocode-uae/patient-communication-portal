<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Communication Portal - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:"Segoe UI", Tahoma, sans-serif;}
    body,html{height:100%;}

    .container{
      display:flex; height:100vh; width:100%;
    }
    .left{
      width:50%; background:#fff;
      display:flex; align-items:center; justify-content:center;
    }
    .left img{max-width:80%; height:auto;}

    .right{
      width:50%; background:#B49A47;
      display:flex; align-items:center; justify-content:center;
    }

    .login-box{
      background:rgba(255,255,255,0.15);
      padding:40px; border-radius:8px;
      width:400px; backdrop-filter:blur(3px);
    }

    .login-box h2{
      text-align:center; margin-bottom:25px;
      color:#fff; font-size:22px; font-weight:600;
    }

    .login-box input{
      width:100%; padding:14px; margin:12px 0;
      border:none; border-radius:4px;
    }

    .login-box button{
      width:100%; padding:14px; margin-top:8px;
      background:#fff; color:#333; border:none;
      border-radius:4px; cursor:pointer; font-weight:600;
    }
    .login-box button:hover{opacity:0.9}

    .error{
      color:#ffefef; background:#b94444;
      padding:8px 10px; border-radius:6px;
      font-size:13px; margin-top:8px; display:none;
      text-align:center;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="left">
    <img src="images/logo.jpg" alt="Revital Rehabilitation Hospital Logo" />
  </div>

  <div class="right">
    <form class="login-box" onsubmit="return handleLogin(event)">
      <h2>Patient Communication Portal</h2>
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="error" id="errorBox">Invalid username or password</div>
    </form>
  </div>

</div>

<script>
function handleLogin(e){
  e.preventDefault();

  const user = document.getElementById('username').value.trim();
  const pass = document.getElementById('password').value.trim();
  const err  = document.getElementById('errorBox');

  // Case-sensitive check
  if(user === 'abrar' && pass === 'admin123'){
    window.location.href = 'patient_registration.html';
  } else {
    err.style.display = 'block';
    err.textContent = 'Invalid username or password';
  }
}
</script>

</body>
</html>
