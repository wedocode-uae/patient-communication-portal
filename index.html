<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WeDoCodes - Login</title>

<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --deep-gradient: linear-gradient(135deg, #5b21b6, #c2410c);
    --button-gradient: linear-gradient(145deg, #6d28d9, #ea580c);
    --dark: #1e293b;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Source Sans Pro', sans-serif;
    height: 100vh;
    background: linear-gradient(90deg, #5b21b6, #c2410c);
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Login Card */
.login-container {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(25px);
    -webkit-backdrop-filter: blur(25px);
    padding: 50px 40px;
    border-radius: 20px;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    text-align: center;
    border: 1px solid rgba(255,255,255,0.15);
}

/* Logo */
.logo-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    margin-bottom: 30px;
}

.logo-circle {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: var(--deep-gradient);
    display: flex;
    align-items: center;
    justify-content: center;
    animation: rotateLogo 8s linear infinite;
    box-shadow: 0 10px 20px rgba(0,0,0,0.4);
}

@keyframes rotateLogo {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.code-symbol {
    color: white;
    font-weight: 700;
    font-size: 22px;
    font-family: 'Courier New', monospace;
}

.logo-text {
    font-size: 28px;
    font-weight: 700;
    color: white;
}

.logo-text span {
    color: #ffd7b5;
}

/* Heading */
.login-container h2 {
    color: white;
    margin-bottom: 30px;
    font-weight: 600;
}

/* Inputs */
.input-group {
    margin-bottom: 20px;
    text-align: left;
}

.input-group label {
    color: white;
    font-size: 14px;
    margin-bottom: 6px;
    display: block;
}

.input-group input {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 15px;
}

/* 3D Login Button */
.login-btn {
    width: 100%;
    padding: 15px;
    border-radius: 12px;
    border: none;
    background: var(--button-gradient);
    color: white;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.25s ease;
    margin-top: 15px;
    box-shadow: 
        0 6px 0 #7c2d12,
        0 10px 20px rgba(0,0,0,0.3);
    position: relative;
}

/* Hover */
.login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 
        0 8px 0 #7c2d12,
        0 15px 25px rgba(0,0,0,0.35);
}

/* Click effect */
.login-btn:active {
    transform: translateY(4px);
    box-shadow: 
        0 2px 0 #7c2d12,
        0 5px 10px rgba(0,0,0,0.2);
}

/* Footer */
.footer-text {
    margin-top: 20px;
    font-size: 13px;
    color: rgba(255,255,255,0.8);
}

@media (max-width: 480px) {
    .login-container {
        padding: 40px 25px;
    }
}
</style>
</head>

<body>

<div class="login-container">

    <div class="logo-container">
        <div class="logo-circle">
            <div class="code-symbol">&lt;/&gt;</div>
        </div>
        <div class="logo-text">WeDo<span>Codes</span></div>
    </div>

    <h2>Login to Your Account</h2>

    <form>
        <div class="input-group">
            <label>Email Address</label>
            <input type="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="footer-text">
        Â© 2026 WeDoCodes. All rights reserved.
    </div>

</div>

</body>
</html>
