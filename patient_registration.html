<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Registration & Appointments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --brand:#B49A47;  /* Gold accent from your logo */
      --ink:#1d1f24;
      --muted:#667085;
      --line:#e6e7eb;
      --bg:#f7f8fa;
      --success:#19a463;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      color:var(--ink);
      background:var(--bg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Header */
    .header{
      position:sticky; top:0; z-index:10;
      background:#fff;
      border-bottom:1px solid var(--line);
      padding:16px 20px;
      display:flex; align-items:center; gap:12px;
    }
    .title{font-size:20px; font-weight:700; letter-spacing:.2px}
    .subtitle{color:var(--muted); font-size:13px}
    .spacer{flex:1}
    .logo{height:36px; width:auto; object-fit:contain}

    /* Page container: margin-bottom extended for toolbar */
    .container{
      max-width:1100px;
      margin:24px auto 260px; /* <<< increased space for the docked toolbar */
      padding:0 16px;
    }

    .section{padding:20px 0;border-top:1px solid var(--line)}
    .section:first-of-type{border-top:0}
    .section h2{margin:0 0 14px 0;font-size:16px;font-weight:700}
    .badge{
      display:inline-block; background:rgba(180,154,71,.12);
      color:var(--brand); padding:4px 8px;
      border-radius:999px; font-size:12px; font-weight:600;
    }

    /* Grid */
    .grid{display:grid;gap:14px;grid-template-columns:repeat(12,1fr)}
    .col-12{grid-column:span 12}.col-8{grid-column:span 8}.col-6{grid-column:span 6}.col-4{grid-column:span 4}.col-3{grid-column:span 3}
    @media (max-width: 960px){.col-8,.col-6,.col-4,.col-3{grid-column:span 12}}

    label{display:block;margin:0 0 6px;font-weight:600;font-size:13px}
    input[type="text"],input[type="email"],input[type="number"],input[type="date"],input[type="datetime-local"],select,textarea{
      width:100%;padding:12px;border:1px solid var(--line);border-radius:8px;background:#fff;font-size:14px;
      outline:none;transition:border-color .2s,box-shadow .2s
    }
    input:focus,select:focus,textarea:focus{border-color:var(--brand);box-shadow:0 0 0 3px rgba(180,154,71,.14)}
    textarea{min-height:96px;resize:vertical}
    .file{border:1px dashed var(--line);padding:14px;border-radius:10px;background:#fff}
    .note{font-size:12px;color:var(--muted)}
    .inline{display:flex;gap:8px;align-items:center}

    /*  B2 STYLE â€” DOCKED GLASS TOOLBAR  */
    .bottom-bar{
      position:fixed; 
      left:0; right:0; bottom:0;
      z-index:30;
      background:rgba(255,255,255,0.78);
      backdrop-filter:blur(14px) saturate(180%);
      border-top:1px solid rgba(180,154,71,0.25);
      padding:10px 0;
    }
    .bar-inner{
      max-width:900px;
      margin:0 auto;
      display:flex; align-items:center; gap:10px;
      justify-content:center;
    }

    .btn{
      border:none; border-radius:50px; 
      padding:14px 22px; 
      font-weight:700; cursor:pointer;
      font-size:14px;
    }
    .btn-primary{
      background:var(--brand); color:#fff;
      text-transform:uppercase; letter-spacing:.4px;
    }
    .btn-ghost{
      background:rgba(255,255,255,0.6);
      border:1px solid rgba(255,255,255,0.35);
      color:var(--ink);
    }
    .btn-ghost:hover{background:rgba(255,255,255,0.8)}
    .tick{ margin-left:6px; color:var(--success); font-weight:900; }

    /* Premium Modal (glass)  */
    .modal-backdrop{
      position:fixed; inset:0; background:rgba(0,0,0,.28);
      display:none; align-items:center; justify-content:center; z-index:50;
    }
    .modal{
      width:min(560px, calc(100% - 32px));
      background:rgba(255,255,255,.78);
      border:1px solid rgba(180,154,71,.35);
      border-radius:16px;
      backdrop-filter: blur(10px);
      overflow:hidden;
    }
    .modal-header{padding:18px 20px;display:flex;gap:10px;border-bottom:1px solid rgba(180,154,71,.25)}
    .modal-icon{
      width:36px; height:36px; border-radius:10px;
      display:grid;place-items:center;
      background:rgba(180,154,71,.14);
      color:var(--brand);font-size:20px;font-weight:900
    }
    .modal-actions{padding:14px 20px;display:flex;justify-content:flex-end;gap:10px;border-top:1px solid rgba(180,154,71,.18)}
    .btn-modal{padding:10px 14px;border-radius:10px;border:1px solid var(--line);background:#fff;cursor:pointer;font-weight:700}
    .btn-ok{background:var(--brand);color:#fff;border:none}
  </style>
</head>
