<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient Registration & Appointments</title>
<style>
:root{
  --brand:#B49A47;
  --ink:#1d1f24;
  --muted:#667085;
  --line:#e6e7eb;
  --bg:#f7f8fa;
  --success:#19a463;
}
*{box-sizing:border-box}
body{margin:0;font-family:"Segoe UI",Roboto,sans-serif;background:var(--bg);color:var(--ink);}
header{position:sticky;top:0;background:#fff;border-bottom:1px solid var(--line);padding:16px;display:flex;align-items:center;}
header .title{font-weight:700;font-size:20px;}
header .spacer{flex:1;}
header .logo{height:36px;}
.container{max-width:1100px;margin:24px auto 140px;padding:0 16px;}
.section{padding:20px 0;border-top:1px solid var(--line);}
.section:first-of-type{border-top:0;}
.section h2{margin:0 0 14px;font-size:16px;font-weight:700;}
.badge{display:inline-block;background:rgba(180,154,71,.12);color:var(--brand);padding:4px 8px;border-radius:999px;font-size:12px;font-weight:600;vertical-align:middle;}
.grid{display:grid;gap:14px;grid-template-columns:repeat(12,1fr);}
.col-12{grid-column:span 12}.col-8{grid-column:span 8}.col-6{grid-column:span 6}.col-4{grid-column:span 4}.col-3{grid-column:span 3;}
@media(max-width:960px){.col-8,.col-6,.col-4,.col-3{grid-column:span 12;}}
label{display:block;margin:0 0 6px;font-weight:600;font-size:13px;}
input,select,textarea{width:100%;padding:12px;border:1px solid var(--line);border-radius:8px;background:#fff;font-size:14px;}
input:focus,select:focus,textarea:focus{border-color:var(--brand);box-shadow:0 0 0 3px rgba(180,154,71,.14);}
textarea{min-height:96px;resize:vertical;}
.file{border:1px dashed var(--line);padding:14px;border-radius:10px;background:#fff;}
.note{font-size:12px;color:var(--muted);}
.inline{display:flex;gap:8px;align-items:center;}
/* Bottom bar */
.bottom-bar{
  position:fixed; left:0; right:0; bottom:0;background:rgba(255,255,255,0.9);backdrop-filter:blur(8px);border-top:1px solid var(--line);
}
.bar-inner{
  max-width:1100px;margin:0 auto;padding:12px 16px;display:flex;flex-wrap:wrap;align-items:center;gap:10px;
}
.btn{border:none;border-radius:10px;padding:12px 16px;font-weight:700;cursor:pointer;font-size:14px;}
.btn-primary{background:var(--brand);color:#fff;flex:1;text-transform:uppercase;letter-spacing:.4px;}
.btn-primary:hover{opacity:.95;}
.btn-ghost{background:#fff;color:var(--ink);border:1px solid var(--line);min-width:120px;}
.btn-ghost:hover{border-color:#d6d7dc;}
.tick{margin-left:6px;color:var(--success);font-weight:900;}
</style>
</head>
<body>

<header>
  <div class="title">Patient Registration & Appointment Management</div>
  <div class="spacer"></div>
  <img src="images/logo.jpg" alt="Logo" class="logo">
</header>

<form class="container" id="patientForm" autocomplete="off">
  <section class="section">
    <h2>Patient Information <span class="badge">هوية المريض</span></h2>
    <div class="grid">
      <div class="col-4"><label>Full Name</label><input type="text" name="fullName" required></div>
      <div class="col-4"><label>Emirates ID</label><input type="text" name="eid"></div>
      <div class="col-4"><label>Passport</label><input type="text" name="passport"></div>
      <div class="col-3"><label>DOB</label><input type="date" name="dob" required></div>
      <div class="col-3"><label>Gender</label><select name="gender"><option>Male</option><option>Female</option></select></div>
      <div class="col-3"><label>Nationality</label><input type="text" name="nationality"></div>
      <div class="col-3"><label>Email</label><input type="email" name="email"></div>
      <div class="col-6"><label>Mobile</label><input type="text" name="mobilePrimary" required></div>
      <div class="col-6"><label>WhatsApp</label><input type="text" name="whatsapp"></div>
    </div>
  </section>
</form>

<!-- Bottom Bar with all buttons -->
<div class="bottom-bar">
  <div class="bar-inner">
    <button type="submit" class="btn btn-primary" form="patientForm">Save Appointment <span class="tick">✔</span></button>
    <button type="button" class="btn btn-ghost" onclick="sendWhatsApp()">WhatsApp</button>
    <button type="button" class="btn btn-ghost" onclick="sendEmail()">Send Email</button>
    <button type="button" class="btn btn-ghost" onclick="printForm()">Print</button>
    <button type="button" class="btn btn-ghost" onclick="resetForm()">Cancel</button>
  </div>
</div>

<script>
const form=document.getElementById('patientForm');
form.addEventListener('submit', e=>{e.preventDefault();alert('Appointment saved!');});

function sendWhatsApp(){
  const name=form.fullName.value||"Patient";
  alert(`WhatsApp message would be sent to ${name}`);
}
function sendEmail(){
  const email=form.email.value||"";
  if(!email){alert("Email not provided.");return;}
  alert(`Email would be sent to ${email}`);
}
function printForm(){window.print();}
function resetForm(){if(confirm("Reset the form?")){form.reset();}}
</script>

</body>
</html>
